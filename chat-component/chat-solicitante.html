<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<title>Task</title>
	<link rel="stylesheet" href="../css/styleUpload.css">
	<script type="text/javascript" src="../controlador/usuarios.js"></script>

<body class="body-chat" onload="cargarDatosChat(), cargarChat(), validarSesion()">
<div class="contenedor center-column-nj">

		</div>

			<p>Asignar</p>
		</div>
	</div>
	<div class="contain-chat center-column-bw">
		<div class="conversacion-total center-row-bw" id="bandeja">
			

		</div>
	</div>
	<div class="input-chat center-row">

		<button class="chat-envio" onclick="enviarMSJ()">></button>
	</div>
</div>
